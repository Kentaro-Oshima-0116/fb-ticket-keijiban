            height: 12px;
            background: var(--secondary);
            border-radius: 50%;

        }

        .loading-overlay .bubble:nth-child(2) {

        /* „Éà„Éº„Çπ„Éà */

    </style>
</head>

                <button class="btn btn-primary" @click="submitRequest"
                    :disabled="requestForm.desiredDates.length === 0 || !requestForm.quantity || submitting">

        <!-- „Éà„Éº„Çπ„Éà -->
        <div class="toast" v-if="toast">{{ toast }}</div>
    </div>

    <script>
        // ==================== Ë®≠ÂÆö ====================
        const LIFF_ID = '2008674913-WBprMFYa';
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzfRXX7jpdWb4dLu-IjswMO-hN5ZpuVQhRcGuEo3gsvY0XjSi4E_7F_EDObr3Qr92QxuQ/exec';

        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                // State
                const loading = ref(true);
                const currentPage = ref('home');
                const activeTab = ref('offers');
                const submitting = ref(false);
                const toast = ref('');

                // User
                const userId = ref('');
                const displayName = ref('');

                // Data
                const showDates = ref([
                    { id: '1226_1500', label: '12/26ÔºàÈáëÔºâ15:00' },
                    { id: '1226_1830', label: '12/26ÔºàÈáëÔºâ18:30' },
                    { id: '1227_1400', label: '12/27ÔºàÂúüÔºâ14:00' },
                    { id: '1227_1730', label: '12/27ÔºàÂúüÔºâ17:30' }
                ]);
                const offers = ref([]);
                const requests = ref([]);
                const myOffers = ref([]);
                const myRequests = ref([]);

                // Comments
                const allComments = ref([]);
                const expandedComments = ref({});
                const commentInputs = ref({});

                // Forms
                const offerForm = ref({
                    showDate: '',
                    quantity: '',
                    seatInfo: '',
                    price: '',
                    comment: ''
                });

                const requestForm = ref({
                    desiredDates: [],
                    quantity: '',
                    maxBudget: '',
                    comment: ''
                });

                // Methods
                const showToast = (message) => {
                    toast.value = message;
                    setTimeout(() => { toast.value = ''; }, 3000);
                };

                const callApi = async (action, params = {}) => {
                    let url = `${GAS_URL}?action=${action}`;
                    Object.keys(params).forEach(key => {
                        const value = params[key];
                        if (value !== undefined && value !== null && value !== '') {
                            url += `&${key}=${encodeURIComponent(value)}`;
                        }
                    });

                    const response = await fetch(url);
                    return response.json();
                };

                const loadData = async () => {
                    try {
                        const [offersRes, requestsRes, myPostsRes] = await Promise.all([
                            callApi('getOffers'),
                            callApi('getRequests'),
                            callApi('getMyPosts', { userId: userId.value })
                        ]);

                        offers.value = offersRes;
                        requests.value = requestsRes;
                        myOffers.value = myPostsRes.offers || [];
                        myRequests.value = myPostsRes.requests || [];
                    } catch (e) {
                        console.error('„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº:', e);
                    }
                };

                const submitOffer = async () => {
                    submitting.value = true;
                    try {
                        await callApi('postOffer', {
                            userId: userId.value,
                            displayName: displayName.value,
                            showDate: offerForm.value.showDate,
                            quantity: offerForm.value.quantity,
                            seatInfo: offerForm.value.seatInfo,
                            price: offerForm.value.price,
                            comment: offerForm.value.comment
                        });
                        showToast('ÊäïÁ®ø„Åó„Åæ„Åó„ÅüÔºÅ');
                        offerForm.value = { showDate: '', quantity: '', seatInfo: '', price: '', comment: '' };
                        currentPage.value = 'home';
                        await loadData();
                    } catch (e) {
                        showToast('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                    }
                    submitting.value = false;
                };

                const submitRequest = async () => {
                    submitting.value = true;
                    try {
                        // ÈÖçÂàó„Çí„Ç´„É≥„ÉûÂå∫Âàá„Çä„ÅÆÊñáÂ≠óÂàó„Å´Â§âÊèõ
                        const desiredDatesStr = requestForm.value.desiredDates.join(',');
                        await callApi('postRequest', {
                            userId: userId.value,
                            displayName: displayName.value,
                            desiredDates: desiredDatesStr,
                            quantity: requestForm.value.quantity,
                            maxBudget: requestForm.value.maxBudget,
                            comment: requestForm.value.comment
                        });
                        showToast('ÊäïÁ®ø„Åó„Åæ„Åó„ÅüÔºÅ');
                        requestForm.value = { desiredDates: [], quantity: '', maxBudget: '', comment: '' };
                        currentPage.value = 'home';
                        await loadData();
                    } catch (e) {
                        showToast('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                    }
                    submitting.value = false;
                };

                const cancelPost = async (type, postId) => {
                    if (!confirm('„Åì„ÅÆÊäïÁ®ø„ÇíÂèñ„ÇäÊ∂à„Åó„Åæ„Åô„ÅãÔºü')) return;
                    try {
                        await callApi('cancelPost', { type, postId, userId: userId.value });
                        showToast('Âèñ„ÇäÊ∂à„Åó„Åæ„Åó„Åü');
                        await loadData();
                    } catch (e) {
                        showToast('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                    }
                };

                const completePost = async (type, postId) => {
                    if (!confirm('„Åì„ÅÆÊäïÁ®ø„ÇíÊàêÁ´ãÊ∏à„Åø„Å´„Åó„Åæ„Åô„ÅãÔºü')) return;
                    try {
                        await callApi('markCompleted', { type, postId, userId: userId.value });
                        showToast('ÊàêÁ´ã„Åó„Åæ„Åó„ÅüÔºÅ');
                        await loadData();
                    } catch (e) {
                        showToast('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                    }
                };

                // Comment methods
                const toggleComments = async (postId, postType) => {
                    const key = postId + '_' + postType;
                    expandedComments.value[key] = !expandedComments.value[key];

                    if (expandedComments.value[key]) {
                        // „Ç≥„É°„É≥„Éà„ÇíË™≠„ÅøËæº„ÇÄ
                        try {
                            const comments = await callApi('getComments', { postId, postType });
                            // Êó¢Â≠ò„ÅÆ„Ç≥„É°„É≥„Éà„ÇíÊõ¥Êñ∞
                            allComments.value = allComments.value.filter(c =>
                                !(c.postId == postId && c.postType === postType)
                            );
                            allComments.value.push(...comments);
                        } catch (e) {
                            console.error('„Ç≥„É°„É≥„ÉàÂèñÂæó„Ç®„É©„Éº:', e);
                        }
                    }
                };

                const getCommentCount = (postId, postType) => {
                    return allComments.value.filter(c =>
                        c.postId == postId && c.postType === postType
                    ).length;
                };

                const getCommentsForPost = (postId, postType) => {
                    return allComments.value.filter(c =>
                        c.postId == postId && c.postType === postType
                    );
                };

                const submitComment = async (postId, postType) => {
                    const key = postId + '_' + postType;
                    const content = commentInputs.value[key];
                    if (!content) return;

                    try {
                        await callApi('postComment', {
                            postId,
                            postType,
                            userId: userId.value,
                            displayName: displayName.value,
                            content
                        });
                        commentInputs.value[key] = '';
                        // „Ç≥„É°„É≥„Éà„ÇíÂÜçË™≠„ÅøËæº„Åø
                        const comments = await callApi('getComments', { postId, postType });
                        allComments.value = allComments.value.filter(c =>
                            !(c.postId == postId && c.postType === postType)
                        );
                        allComments.value.push(...comments);
                        showToast('„Ç≥„É°„É≥„Éà„Åó„Åæ„Åó„Åü');
                    } catch (e) {
                        showToast('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                    }
                };

                const formatTime = (dateValue) => {
                    if (!dateValue) return '';
                    const date = new Date(dateValue);
                    const month = date.getMonth() + 1;
                    const day = date.getDate();
                    const hours = date.getHours();
                    const minutes = String(date.getMinutes()).padStart(2, '0');
                    return `${month}/${day} ${hours}:${minutes}`;
                };

                // Initialize
                onMounted(async () => {
                    try {
                        await liff.init({ liffId: LIFF_ID });

                        if (!liff.isLoggedIn()) {
                            liff.login();
                            return;
                        }

                        const profile = await liff.getProfile();
                        userId.value = profile.userId;
                        displayName.value = profile.displayName;

                        await loadData();
                    } catch (e) {
                        console.error('LIFFÂàùÊúüÂåñ„Ç®„É©„Éº:', e);
                        // „Éá„É¢„É¢„Éº„ÉâÔºàÈñãÁô∫Áî®Ôºâ
                        userId.value = 'demo_user';
                        displayName.value = '„Éá„É¢„É¶„Éº„Ç∂„Éº';
                        await loadData();
                    }

                    loading.value = false;
                });

                return {
                    loading,
                    currentPage,
                    activeTab,
                    submitting,
                    toast,
                    showDates,
                    offers,
                    requests,
                    myOffers,
                    myRequests,
                    offerForm,
                    requestForm,
                    submitOffer,
                    submitRequest,
                    cancelPost,
                    completePost,
                    // Comments
                    allComments,
                    expandedComments,
                    commentInputs,
                    toggleComments,
                    getCommentCount,
                    getCommentsForPost,
                    submitComment,
                    formatTime
                };
            }
        }).mount('#app');
    </script>
